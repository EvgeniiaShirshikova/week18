<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <template id="superhero-template">
        <div class="superhero-card">
        <h2 class="superhero-card__name"></h2>
        <div class="superhero-card__universe"></div>
        <div class="superhero-card__alterego"></div>        
        <div class="superhero-card__occupation"></div>
        <div class="superhero-card__friends"></div>
        <div class="superhero-card__superpowers"></div>
        <img class="superhero-card__img" src="" alt="">
        <div class="superhero-card__info hidden"></div>
        <button class="superhero-card__btn">More info</button>
        <div class="rating-area">
            <input type="radio" id="star-5" name="rating" value="5">
            <label for="star-5" title="Оценка «5»"></label>	
            <input type="radio" id="star-4" name="rating" value="4">
            <label for="star-4" title="Оценка «4»"></label>    
            <input type="radio" id="star-3" name="rating" value="3">
            <label for="star-3" title="Оценка «3»"></label>  
            <input type="radio" id="star-2" name="rating" value="2">
            <label for="star-2" title="Оценка «2»"></label>    
            <input type="radio" id="star-1" name="rating" value="1">
            <label for="star-1" title="Оценка «1»"></label>
        </div>
        </div>
    </template>
    <script src="./index.js"></script>
</body>
</html>
